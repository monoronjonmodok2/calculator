<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>clculator</title>

</head>

<style>
     .opearator>input{
        width: 8.10%;
        height: 30px;
    }

    #output{
        background-color: azure;
        border: 1px solid red;
        width:42.5%;
        height: 50px;
        text-align: center;
    }

    #myFrom>input{
        width: 20%;
        height: 30px;
        background-color: azure;
    }
</style>

<body>
   
    <div>
        <form action="" id="myFrom">
            <input type="number" id="num1" placeholder="input your first value">
            <input type="number" id="num2" placeholder="input your first value">
        </form>
      
    </div>
    <br>

    <div class="opearator">
        <input type="button" value="+" id="sum" onclick="sum()" >
        <input type="button" value="-" id="add" onclick="add()">
        <input type="button" value="*" id="multi" onclick="multi()">
        <input type="button" value="/" id="div" onclick="div()">
        <input type="reset" id="reset" onclick="reset()">

    </div>
    <br>
    <div id="output">show output</div>
     
     <script src="calculator.js">

     </script>
</body>
</html>
